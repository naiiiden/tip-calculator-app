<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <h1>SPLI<br>TTER</h1>
    <div class="main_container">
      <form action="">
        <div class="bill_container">
          <label for="bill">Bill</label>
          <img src="images/icon-dollar.svg" class="dollar" alt="">
          <input type="text" name="bill" id="bill" class="bill input_container" placeholder="0" autocomplete="off">
        </div>
  
        <div class="tip_container">
          <p class="select_tip">Select Tip %</p>
          <div class="labels_container">
            <label for="tip5" class="tip_label">
              <input type="radio" class="tip tip_5" name="tip" id="tip_5">
              <div class="tip_box">
                <span>5%</span>  
              </div>
            </label>
        
            <label for="tip10" class="tip_label">
              <input type="radio" class="tip tip_10" name="tip" id="tip_10">
              <div class="tip_box">
                <span>10%</span>
              </div>
            </label>
        
            <label for="tip15" class="tip_label">
              <input type="radio" class="tip tip_15" name="tip" id="tip_15" checked>
              <div class="tip_box">
                <span>15%</span>
              </div>
            </label>
        
            <label for="tip25" class="tip_label">
              <input type="radio" class="tip tip_25" name="tip" id="tip_25">
              <div class="tip_box">
                <span>25%</span>
              </div>
            </label>
        
            <label for="tip50" class="tip_label">
              <input type="radio" class="tip tip_50" name="tip" id="tip_50">
              <div class="tip_box">
                <span>50%</span>
              </div>
            </label>
            <input type="text" id="custom" class="custom_tip input_container" placeholder="Custom" autocomplete="off"></input>
          </div>
        </div>
      
        <div class="people_container">
          <label for="people">Number of People</label>
          <img src="images/icon-person.svg" class="person" alt="">
          <input type="text" name="people" class="people input_container" id="people" placeholder="0" autocomplete="off">
        </div>
      </form>

      <div class="padding_container">
        <div class="price_container">
          <div class="tip_per_person_container">
            <p>Tip Amount<br><span>/ person</span></p>
            <p id="tip_per_person">$0.00</p>
          </div>
          
          <div class="total_per_person_container">
            <p>Total<br><span>/ person</span></p>
            <p id="total_per_person">$0.00</p>
          </div>
          <button class="reset" id="reset" disabled>Reset</button>
        </div>
      </div>
    </div>
  </main>
  <div class="mobile_bg_fix"></div>
  <script src="script/script.js"></script>
</body>
</html>
